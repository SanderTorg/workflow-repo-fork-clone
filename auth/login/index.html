<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Holidaze Venue Booking</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="py-4 text-white bg-gray-800">
      <nav id="menu-container" class="container px-6 mx-auto"></nav>
    </header>
    <main class="container flex-grow px-4 mx-auto mt-8">
      <section class="max-w-md mx-auto">
        <h1 class="mb-4 text-3xl font-bold text-gray-800">Login</h1>
        <div id="message-container" class="mb-4"></div>
        <form
          id="loginForm"
          class="p-8 bg-white rounded-lg shadow-md"
          novalidate
        >
          <fieldset>
            <div class="mb-4">
              <input
                name="email"
                type="email"
                required
                placeholder="Email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-6">
              <input
                name="password"
                type="password"
                required
                minlength="8"
                placeholder="Password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-white transition duration-200 bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Login
            </button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
